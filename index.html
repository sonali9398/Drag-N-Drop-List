<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag List</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
</head>
<body>
    <ul class="sortable-list">
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/god1.jpg" alt="">
                <span>God Krishna</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/god2.jpg" alt="">
                <span>Lord Krishna</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/msg1.jpg" alt="">
                <span>Text Image</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/msg2.jpg" alt="">
                <span>Image Night </span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/nature1.jpg" alt="">
                <span>Image Tree</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/nature2.jpg" alt="">
                <span>Image Reflection</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    </ul>
</body>
</html>
